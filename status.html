<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Status</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Booking Status</h1>
      <table>
        <tr>
          <th>Seat Number</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
        {% for seat, name, email in booked_seats %}
        <tr>
          <td>{{ seat }}</td>
          <td>{{ name }}</td>
          <td>{{ email }}</td>
        </tr>
        {% endfor %}
      </table>

      <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
    </div>
  </body>
</html>
